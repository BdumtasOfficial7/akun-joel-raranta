<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lirik & Chord Lagu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chord & Lirik Lagu</h1>

    <input type="text" id="searchInput" placeholder="Cari lagu..." oninput="filterOptions()" onkeydown="handleKey(event)" />

    <select id="songSelect" onchange="selectSong()">
      <option value="">-- Pilih Lagu --</option>
      <option value="hatikupercaya">Edward Chen - Hatiku Percaya</option>
      <option value="o_holy_night_mariah_carey">Mariah Carey - O Holy Night</option>
      <option value="o_holy_night_morissette_amon">Morissette Amon - O Holy Night</option>
      <option value="draw_me_close_to_you">Draw Me Close To You</option>
      <option value="lingkupiku">Jacqlien Celosse - Lingkupiku</option>
    </select>

    <pre id="lyricsDisplay">Lirik dan chord akan muncul di sini...</pre>

    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
